  <!-- Main Content Section -->
  <main>
    <!-- Buttons Section -->
    <section id="buttons">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-2">
            <button class="btn btn-light" onclick="showSection('product-inventory')">Product Inventory</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-light" onclick="showSection('logistics')">Logistics</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-light" onclick="showSection('payment-accounting')">Payment & Accounting</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-light" onclick="showSection('customer-services')">Customer Services</button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-light" onclick="showSection('reports')">Reports</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Product Inventory Section -->
    <section id="product-inventory" style="display: none;">
      <h1 style="text-align: center; color: rgb(23, 1, 35);">Tuna Bread Products</h1>
      <div class="container" id="product-cards"></div>
    </section>

   <!-- Logistics Section -->
<section id="logistics" style="display: none;">
  <div class="container">
    <h2>Logistics</h2>
    <p>This section handles the logistics functionalities of the website.</p>
    <!-- Delivery Tracking Form -->
    <div class="row">
      <div class="col-md-6">
        <h3>Delivery Tracking</h3>
        <form id="deliveryTrackingForm">
          <div class="mb-3">
            <label for="trackingNumber" class="form-label">Tracking Number:</label>
            <input type="text" class="form-control" id="trackingNumber" required>
          </div>
          <button type="submit" class="btn btn-primary">Track Delivery</button>
        </form>
        <div id="trackingResults"></div>
      </div>
    </div>
  </div>
</section>


    <!-- Payment and Accounting Section -->
<section id="payment-accounting" style="display: none;">
  <div class="container">
    <h2>Payment and Accounting</h2>
    <p>This section handles payment and accounting functionalities.</p>
    
    <!-- Payment Form -->
    <div class="row">
      <div class="col-md-6">
        <h3>Make Payment</h3>
        <form id="paymentForm">
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number:</label>
            <input type="text" class="form-control" id="cardNumber" required>
          </div>
          <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date:</label>
            <input type="text" class="form-control" id="expiryDate" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV:</label>
            <input type="text" class="form-control" id="cvv" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
        <div id="paymentStatus"></div>
      </div>
    </div>
  </div>
</section>

<script>
  // Function to handle payment form submission
  document.getElementById("paymentForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get payment details entered by the user
    var cardNumber = document.getElementById("cardNumber").value;
    var expiryDate = document.getElementById("expiryDate").value;
    var cvv = document.getElementById("cvv").value;

    // Simulate payment processing (replace this with actual payment processing logic)
    var paymentStatus = processPayment(cardNumber, expiryDate, cvv);

    // Display payment status to the user
    var paymentStatusDiv = document.getElementById("paymentStatus");
    paymentStatusDiv.innerHTML = "<p>Payment Status: " + paymentStatus + "</p>";
  });

  // Function to simulate payment processing (replace this with actual payment processing logic)
  function processPayment(cardNumber, expiryDate, cvv) {
    // Simulate payment processing (returning a success message)
    return "Payment Successful";
  }
</script>


    <!-- Customer Services Section -->
    <section id="customer-services" style="display: none;">
      <h2>Customer Services</h2>
      <!-- Include customer services functionality -->
    </section>

    <!-- Reports Section -->
    <section id="reports" style="display: none;">
      <h2>Reports</h2>
      <!-- Include reports functionality -->
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <!-- Include footer content if applicable -->
  </footer>

  <!-- Include necessary scripts -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- JavaScript for handling section visibility -->
  <script>
    function showSection(sectionId) {
      var sections = document.querySelectorAll('main section');
      sections.forEach(function(section) {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
</body>
</html>
